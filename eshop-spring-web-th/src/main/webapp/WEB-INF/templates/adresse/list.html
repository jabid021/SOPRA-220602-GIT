<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Liste des adresses</title>
</head>
<body>

	<section layout:fragment="monContenu">
		<div class="card mt-3">
			<div class="card-header bg-primary text-white display-6">Liste
				des adresses</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Identifiant</th>
							<th>Rue</th>
							<th>Code postal</th>
							<th>Ville</th>
							<th></th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="adr : ${adresses}">
							<td th:text="${adr.id}"></td>
							<td>[[${adr.rue}]]</td>
							<td>[[${adr.codePostal}]]</td>
							<td>[[${adr.ville}]]</td>
							<td><div class="btn-group btn-group-sm">
									<a th:href="@{/adresse/edit(id=${adr.id})}"
										class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
									<a th:href="@{/adresse/delete/{id}(id=${adr.id})}"
										class="btn btn-danger"><i class="bi bi-trash"></i></a>
								</div></td>
						</tr>
					</tbody>

				</table>
			</div>
			<div class="card-footer">
				<a th:href="@{/adresse/add}" class="btn btn-success btn-lg"><i
					class="bi bi-plus-square"></i></a>
			</div>
		</div>
	</section>

</body>
</html>
