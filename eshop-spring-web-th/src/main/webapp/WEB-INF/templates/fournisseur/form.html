<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Edition du fournisseur</title>
</head>
<body>
	<section layout:fragment="monContenu">
		<div class="card mt-3">
			<form th:action="@{/fournisseur/save}" method="post">
				<div class="card-header bg-primary text-white display-6">Edition du fournisseur</div>
				<div class="card-body">
					<div class="form-group">
						<label for="id">Identifiant:</label> <input type="number"
							class="form-control" name="id" readonly th:value="${fournisseur.id}">
					</div>
					<div class="form-group">
						<label for="nom">Nom:</label> <input type="text"
							class="form-control" name="nom" th:value="${fournisseur.nom}">
					</div>
					<div class="form-group">
						<label for="prenom">Prénom:</label> <input type="text"
							class="form-control" name="prenom" th:value="${fournisseur.prenom}">
					</div>
					<div class="form-group">
						<label for="societe">Société:</label> <input type="text" 
							class="form-control" name="societe" th:value="${fournisseur.societe}">
					</div>
					<div class="form-group">
						<label for="idAdresse">Adresse:</label>
						<select class="form-control" name="idAdresse">
							<option value="">Veuillez sélectionner une adresse</option>
							<option th:each="adr : ${adresses}" th:value="${adr.id}" th:selected="${adr.id == fournisseur.adresse?.id}">[[${adr.id}]] - [[${adr.rue}]] [[${adr.codePostal}]] [[${adr.ville}]]</option>
						</select> 
					</div>
				</div>
				<div class="card-footer">
					<div class="btn-group btn-group-lg float-right">
						<button type="submit" class="btn btn-success"><i class="bi bi-check-square-fill"></i></button>
						<a th:href="@{/fournisseur/cancel}" class="btn btn-warning"><i class="bi bi-backspace-fill"></i></a>
					</div>
				</div>
			</form>
		</div>
	</section>

</body>
</html>
